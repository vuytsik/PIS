{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'article.css' %}">
</head>
<body>
    <div class="header">
        <img src="{% static 'logo.png' %}" class="img">
        <h2 class="post-title">
            <a href="{% url 'archive' %}" class="main">Все статьи</a>
        </h2>
    </div>
    <div class="one-post">
        <h2 class="post-title">{{ post.title }}</h2>
        <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
        </div>
        <p class="article-text">{{ post.text }}</p>
    </div>
</body>
</html>
